<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h3 class="title">Quote of The Day</h3>
    <div class="quote">

      <p class="content"><i class="fa fa-quote-left"></i>You will face many defeats in life, but never let yourself be
        defeated<i class="fa fa-quote-right"></i></p>

    </div>
    <div class="author">
      <span>__</span>
      <span class="name">Mary Kay Ash</span>
    </div>
    <hr>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button class="btn">New Quote</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
