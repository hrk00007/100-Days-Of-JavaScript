<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14 - Calendar Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  />
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <header>
                <p class="current-date">April 2023</p>
                <div class="icons">
                    <i id="prev" class="fa fa-chevron-left" aria-hidden="true"></i>
                    <i id="next" class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">
                </ul>
            </div>
        </div>

        <div class="card">
              <h4><b class="title"></b></h4>
          </div>
    </div>
    <button class="btn btn-add">ðŸŒ™</button>
<!-- <script src="./script.js"></script> -->
<script src="./selectScript.js"></script>
</body>
</html>
